<app-header></app-header>
<main>
   <ul id="users">
        <li *ngFor="let user of users">
            <app-user 
            [user]="user" [selected]="selectedUserId"  
            (select)="onSelectUser($event)"></app-user>
        </li>
    
   
    
   </ul>
  
   <app-tasks *ngIf="selectedUser;else fallback" [userId]="selectedUser.id" [name]="selectedUser!.name"></app-tasks>
    <ng-template #fallback>
        <p id="fallback">Select a user to see their tasks</p>
    </ng-template>
</main>
